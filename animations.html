<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Animations</title>
    <style>
        .key{
            width:100px;
            height: 100px;
            background-color: brown;
            animation-name: Vanna;
            animation-duration: 7s auto;
        }
        @keyframes Vanna{
            from{background-color: blue;}
            to{background-color: cornflowerblue;}
        }
    </style>
</head>
<body>
    <h1>Animations</h1>
    <p>properties<br> @keyframes <br> Animation-name <br>animation-duration<br>animation-delay<br>animation-itaration-count<br>animation-direction<br>animation-timing-fnction<br>animation-fill-mode</p>
    <div class="key">vanna</div>
    
</body>
</html>
