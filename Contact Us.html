<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="Contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>PC-CARE Laptop Service Center, PCCARE24@7 All servieces availble</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"></div>
                    <div class="text">
                        <i class='bx bxs-map'></i>
                        <h3>Address</h3>
                        <p>Karnataka,<br> Banglore, <br>Whitefeild,<br>56006.</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"></div>
                    <div class="text">
                        <i class='bx bxs-mobile'></i>
                        <h3>Phone</h3>
                        <p>+123-456-7890</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"></div>
                    <div class="text">
                        <i class='bx bxs-envelope'><h3>Email</h3></i>
                        <p>pccare@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="conactForm">
                <form>
                    <h2>Send message</h2>
                    <div class="inputbox">
                        <input type="text" name="" required="required" placeholder="Full Name">
                        
                    </div>
                    <div class="inputbox">
                        <input type="text" name="" required="required" placeholder="Email">
                        
                    </div>
                    <div class="inputbox">
                        <textarea required="required" placeholder="Type Your Message"></textarea>
                        
                    </div>
                    <div class="inputbox">
                        <input type="submit" name="" value="send">
                    </div>
                </form>
            </div>
        </div>
    </section>
   </body>
</html>
