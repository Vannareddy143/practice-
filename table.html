<!DOCTYPE html>

    <title>Student Record Table</title>

            background: rgb(208, 208, 248);

            font-family: Arial, Helvetica, sans-serif;
            font-display: 20px;
            
        }
        tr,th,td:hover{

            color: rgb(2, 2, 11);
            

        }
        </style>
