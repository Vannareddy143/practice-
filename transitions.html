<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>transitions</title>
    <style>
    .vanna{
        width: 160px;
        height: 100px;
        background-color: aqua;
        transition: height 3s, width 4s;
    }
    .vanna:hover{
        width:300px ;
        height: 400px;
    }
    </style>
</head>
<body>
    <h1>transitions</h1>
    <div class="vanna">vanna
        <p>this is my second webpage</p>
    </div>
    
</body>
</html>
